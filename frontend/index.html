<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="src/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-project</title>
  </head>
  <body>
    <nav>
      <div class="logo"><h1>TODOS</h1></div>
      <button class="create">Create Todo</button>
    </nav>
    <form class="todo-form hidden">
      <div class="input-container">
        <label for="title">Title:</label
        ><input type="text" name="title" id="title" required />
      </div>
      <div class="input-container">
        <label for="title">Description:</label
        ><input type="text" name="description" id="description" />
      </div>
      <div class="input-container">
        <label for="title">Tags:</label
        ><input type="text" name="tags" id="tags" />
      </div>
      <div class="checkbox-container">
        <input type="checkbox" name="isImportant" id="is-important" />
        <label for="is-important">Important?</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="sidebar">
      <h2>Tags</h2>
      <ul class="tag-list">
        <li>All</li>
        <li>Work</li>
        <li>College</li>
      </ul>
    </div>
    <div class="main">
      <div class="menu">
        <div class="search">
          <img src="./src/assets/image.png" alt="" srcset="" /><input
            type="text"
            class="search"
            placeholder="Enter your query...."
          />
        </div>
      </div>
      <div class="todo-container"></div>
    </div>
    <div id="toast-container"></div>
  </body>
</html>
