<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="src/js/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
  </head>
  <body>
    <div class="app">
      <nav>
        <div class="logo"><h1>TODOS</h1></div>
        <div class="container">
          <button class="create">Create Todo</button>
          <div class="dropdown-menu">
            <div class="menu-btn profile"></div>
            <div class="menu-content">
              <div class="name">Profile Name</div>
              <button class="logout">Log Out</button>
            </div>
          </div>
        </div>
      </nav>
      <div class="form-container hidden">
        <form class="todo-form">
          <div class="input-container">
            <label for="title">Title:</label
            ><input
              type="text"
              name="title"
              id="title"
              required
              placeholder="Enter title..."
            />
          </div>
          <div class="input-container">
            <label for="description">Description:</label
            ><textarea
              name="description"
              id="description"
              placeholder="Enter description..."
            ></textarea>
          </div>
          <div class="input-container">
            <label for="file">File:</label
            ><input type="file" name="file" id="file" />
          </div>
          <div class="input-container">
            <label for="tags">Tags:</label
            ><input
              type="text"
              name="tags"
              id="tags"
              placeholder="Enter tags(comma separated)..."
            />
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="isImportant" id="is-important" />
            <label for="is-important">Important?</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="sidebar">
        <h2>Tags</h2>
        <ul class="tag-list">
          <li>All</li>
          <li>Work</li>
          <li>College</li>
        </ul>
      </div>
      <div class="main">
        <div class="menu">
          <div class="search">
            <img src="./src/assets/image.png" alt="" srcset="" /><input
              type="text"
              class="search"
              placeholder="Enter your query...."
            />
          </div>
          <div class="sort">
            <label for="sort-input">Sort By:</label>
            <select id="sort-input">
              <option value="createdAt">Created</option>
              <option value="updatedAt">Last Updated</option>
              <option value="isImportant">Important</option>
            </select>
          </div>
        </div>
        <div class="todo-container"></div>
      </div>
    </div>

    <div id="toast-container"></div>

    <div class="login">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <h1>
        <span class="selected" id="signup">Sign Up</span> /
        <span id="login">Login</span>
      </h1>
      <form>
        <div id="name">
          <label for="profile-name">Name</label>
          <input type="text" name="profile-name" id="name" required />
        </div>
        <div id="email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div id="password">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
          <a class="reset-password">Reset Password</a>
          <div class="message success"></div>
        </div>
        <button type="submit" class="login">Create Account</button>
      </form>
    </div>

    <div class="profile-page">
      <img class="profile-image" src="" alt="" />
      <div class="profile-name">Sujal Gupta</div>

      <h2>Update Profile</h2>
      <form class="update-profile" enctype="multipart/form-data">
        <label for="profile_image">Profile Image</label>
        <input type="file" name="profile_image" id="profile_image" />
        <label for="profile-name">Name:</label>
        <input type="text" name="profile-name" id="profile-name" />
        <button type="submit">Update Profile</button>
      </form>
    </div>
  </body>
</html>
